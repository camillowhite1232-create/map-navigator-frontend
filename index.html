<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Navigator Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="controls">
        <h2>Navigation System</h2>
        <input type="text" id="start-loc" placeholder="Start Location">
        <input type="text" id="end-loc" placeholder="End Location">
        <button onclick="findRoute()">Calculate Route</button>
        <div id="output">Enter locations and click Calculate Route.</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Map Setup ---
        const map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let routeLayer;
        let startMarker, endMarker;

        // --- DUMMY ROUTE FUNCTION (Cleaned for Submission) ---
        function findRoute() {
            const start = document.getElementById('start-loc').value;
            const end = document.getElementById('end-loc').value;
            const output = document.getElementById('output');

            if (!start || !end) {
                output.textContent = "Please enter both locations.";
                return;
            }

            // In reality, this is where your fetch(API_URL) call will go in Lab 15.
            output.textContent = "Calculating route...";
            
            // Dummy coordinates for visualization
            const dummyCoordinates = [
                [28.7041, 77.1025], 
                [19.0760, 72.8777], 
                [12.9716, 77.5946]  
            ];

            // Visualization Logic
            if (routeLayer) map.removeLayer(routeLayer);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            routeLayer = L.polyline(dummyCoordinates, {color: 'red', weight: 5}).addTo(map);
            map.fitBounds(routeLayer.getBounds()); 

            startMarker = L.marker(dummyCoordinates[0]).addTo(map).bindPopup(`Start: ${start}`).openPopup();
            endMarker = L.marker(dummyCoordinates[dummyCoordinates.length - 1]).addTo(map).bindPopup(`End: ${end}`);

            output.innerHTML = `<strong>Route Found:</strong> Visualizing path from ${start} to ${end}. <br> Distance: 2,185 km`;
        }
    </script>
</body>
</html>
