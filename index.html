<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minor Project: Map Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="controls">
        <h2>Path Finder (Lab 14)</h2>
        <p>Current data is DUMMY. We will connect API in Lab 15.</p>
        <input type="text" id="start-loc" placeholder="Start Location (e.g., Delhi)">
        <input type="text" id="end-loc" placeholder="End Location (e.g., Mumbai)">
        <button onclick="findRoute()">Find Route</button>
        <div id="output">Enter locations and click Find Route to see the path.</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Map Setup ---
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let routeLayer;
        let startMarker, endMarker;

        // --- DUMMY ROUTE FUNCTION (For Lab 14) ---
        function findRoute() {
            const start = document.getElementById('start-loc').value;
            const end = document.getElementById('end-loc').value;
            const output = document.getElementById('output');

            if (!start || !end) {
                output.textContent = "Please enter both locations.";
                return;
            }

            output.textContent = "Calculating route using DUMMY data (simulating shortest path)...";
            
            // Dummy coordinates for Delhi -> Mumbai -> Bangalore
            const dummyCoordinates = [
                [28.7041, 77.1025], 
                [19.0760, 72.8777], 
                [12.9716, 77.5946]  
            ];

            // Clean previous visualization
            if (routeLayer) map.removeLayer(routeLayer);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            // Draw the path (Polyline)
            routeLayer = L.polyline(dummyCoordinates, {color: 'red', weight: 5}).addTo(map);
            map.fitBounds(routeLayer.getBounds()); 

            // Mark Start and End
            startMarker = L.marker(dummyCoordinates[0]).addTo(map).bindPopup(`Start: ${start}`).openPopup();
            endMarker = L.marker(dummyCoordinates[dummyCoordinates.length - 1]).addTo(map).bindPopup(`End: ${end}`);

            output.innerHTML = `<strong>DUMMY RESULT:</strong> Route visualized successfully from ${start} to ${end}. <br> Total Distance: 2,185 km`;
        }
    </script>
</body>
</html>
